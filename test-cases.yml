---
- summary: |
    Открытие карточки товара
  requirement: |
    При клике на товар открывается карточка товара
  prerequisites:
    no-data
  test-data: |
    empty
  steps:
   - Выбрать любой товар
   - Нажать на выбранный товар
  expected-result: |
    Открывается карточка товара
    
- summary: |
    Поиск по одному производителю
  requirement: |
    При выборе фильтра по производителю отображаются товары этого производителя
