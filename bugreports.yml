---

- summary: |
    Мобильная версия сайта отображается и функционирует некорректно
  environment: |
    Yandex browser (24.6.4.580 (64-bit))
    ОС Windows 22H2 (22621.1265)
  steps-to-reproduce: |
    1. Зайти на главную страницу страницу магазина https://hexlet-products-store.vercel.app/
    2. Войти в "Dev Tools" (ctrl+shift+i)
    3. Нажать кнопку Toggle device toolbar
    4. Выбрать нужную категорию товара
    5. Открыть карточку товара
    6. Добавить товар в корзину
    7. Открыть Корзину
    8. Оформить заказ путем нажатия "checkout"
    9. Вернуться на главную страницу магазина путем нажатия "Continue shopping
  expected-result: |
    Все элементы сайта отоброжаются и функционируют корректно
  actual-result: |
    Элементы интерфейса сайта заезжают за поля, поля фильтра цен имеют слишком узкий профиль, верстка сайта не адаптирована под разные устройства. 
  
- summary: |
