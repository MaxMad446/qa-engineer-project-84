  environment: |
    Yandex browser (24.6.4.580 (64-bit))
    ОС Windows 23H2 (22631.3958)
  steps-to-reproduce: |
    1. Зайти на главную страницу страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать "Language" в шапке сайта
    3. Из выпадающего списка выбрать "Russian"
  expected-result: |
    Элементы интерфейса сайта, описание в карточках товаров отображаются корректно на русском языке
  actual-result: |
    Каточки с описанием товаров не переведены на русский язык

- summary: |
    Функция фильтрации по ценовому диапазону работает некорректно, допуская ввод отрицательных значений
  environment: |
    Yandex browser (24.6.4.580 (64-bit))
    ОС Windows 23H2 (22631.3958)
  steps-to-reproduce: |
    1. Зайти на главную страницу страницу магазина https://hexlet-products-store.vercel.app/
    2. Ввести отрицательное значение в поле "From"
    3. Ввести отрицательное значение в поле "To"
  expected-result: |
    Не удалось ввести отрицательное значение в фильтр цен, фильтрация не срабатывает
  actual-result: |
    Сайт допускает ввод отрицательных значений в фильтр диапазона цен, при вводе отрицательного значения в поле "From" срабатывает некорректная фильтрация

- summary: |
    Поиск товаров по хештегам не работает
  environment: |
    Yandex browser (24.6.4.580 (64-bit))
    ОС Windows 23H2 (22631.3958)
  steps-to-reproduce: |
    1. Ввести в строке поиска товаров "OPPO"
    2. Выбрать карточку товара "OPPOF19"
    3. Перейти по хештегу #smartphones
  expected-result: |
    Произошел переход по хештегу, сайт отображает товары связанные с хештегом #smartphones
  actual-result: |
    Взаимодействие с хештегом невозможно, сайт не отображает товары связанные с хештегом

- summary: |
    Проверка фильтрации товаров по статусу "в наличии"/"нет в наличии"
  environment: |
    Yandex browser (24.6.4.580 (64-bit))
    ОС Windows 23H2 (22631.3958)
  steps-to-reproduce: |
    1. выбрать категорию smartphones
    2. снять флажок "In Stock"
  expected-result: |
    Сайт должен корректно отобразить информацию о товарах со статусом "нет в наличии"
  actual-result: |
    Отображается сообщение "Nothing found!". Информация об отсутсвующих товарах не предоставляется. Филиьтрация по параметру "В наличии" реализована некоректно.
